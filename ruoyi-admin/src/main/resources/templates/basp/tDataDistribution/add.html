<head>

<body class="white-bg">

	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "basp/tDataDistribution"
		$("#form-tDataDistribution-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-tDataDistribution-add').serialize());
	        }
	    }
	</script>
