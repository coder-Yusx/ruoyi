	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="toAddPage()" shiro:hasPermission="baseclean:tDataRule:add">

				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="baseclean:tDataRule:edit">

				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="baseclean:tDataRule:remove">

				</a>

						<i class="fa fa-download"></i> 导出

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('baseclean:tDataRule:edit')}]];
        var removeFlag = [[${@permission.hasPermi('baseclean:tDataRule:remove')}]];
        var prefix = ctx + "baseclean/tDataRule";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "校验规则",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'ruleId', 
					title : '规则主键',
					visible: false
				},
				{
					field : 'ruleName', 
					title : '规则名称',
					sortable: true
				},
				{
					field : 'ruleCode', 
					title : '规则编码',
					sortable: true
				},
				{
					field : 'ruleDescribtion', 
					title : '规则描述',
					sortable: true
				},
				{
					field : 'ruleType', 
					title : '规则类型',
					sortable: true
				},
				{
					field : 'ruleParams', 
					title : '规则参数',
					sortable: true
				},
				{
					field : 'ruleStatus', 
					title : '规则状态',
					sortable: true
				},
				{
					field : 'ext1', 
					title : '扩展1',
					sortable: true
				},
				{
					field : 'ext2', 
					title : '扩展2',
					sortable: true
				},
				{
					field : 'ext3', 
					title : '扩展3',
					sortable: true
				},
				{
					field : 'createBy', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'updateBy', 
					title : '更新者',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	 actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.ruleId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.ruleId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        function toAddPage() {
        	//alert("11")

        	//$.operate.disable()
			$.operate.addFull();
		}
    </script>
