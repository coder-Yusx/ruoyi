				<label class="col-sm-3 control-label">用户名：</label>
				<div class="col-sm-8">

			<div class="form-group">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">列名：</label>
				<div class="col-sm-8">
					<input id="colName" name="colName" th:field="*{colName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">列注释：</label>
				<div class="col-sm-8">
					<input id="colComments" name="colComments" th:field="*{colComments}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">列注释：</label>
				<div class="col-sm-8">
					<input th:value="${ruleList.contains('KONG')}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">绑定key：</label>
				<div class="col-sm-8">
					<select id="ruleKey" autocomplete="off" multiple="multiple" name="ruleKey" th:with="rules=${@TDataRuleServiceImpl.selectTDataRuleList2()}" class="form-control">
					<option value="-1">取消绑定</option>
					<option th:each="rule : ${rules}" th:text="${rule.ruleName}" th:value="${rule.ruleCode}" th:selected="${ruleList.contains(rule.ruleCode)}"></option>
				</select>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
					<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
				</div>

			var data={

				owner:$('#owner').val(),
				tableName:$('#tableName').val(),
				colName:$('#colName').val(),
				colComments:$('#colComments').val(),

			};
